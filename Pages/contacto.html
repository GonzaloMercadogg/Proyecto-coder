<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Todo movil</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Karla:ital,wght@1,300;1,400;1,500&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    
</head>
<body class="fondo-index">
    <header>
        <div>
            <nav>
                <ul class="flex-index">
                    <li><a class="menu" href="../index.html">Inicio</a></li>
                    <li><a class="menu" href="productos.html">Productos</a></li>
                    <li><a class="menu" href="nosotros.html">Nosotros</a></li>
                    <li><a class="menu" href="contacto.html">Contacto</a></li>
                    <li><a class="menu" href="faq.html">FAQ</a></li>
                </ul>              
            </nav>
        </div>        
                
        <form action="" method="" enctype="">
            
            <label for="buscar" class="menu--buscar"> Buscar:</label>
            <input type="text" id="buscar" name="buscar" placeholder="Ingrese marca, modelo, etc..">
        </form>     
    </header>

    <main>
        <p class="parrafo">A continuacion ingrese sus datos para ser contactado por uno de nuestros asesores:</p>
        <form action="" method="" enctype="">
            <div class="nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..">
            </div>

            <div class="correo">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" placeholder="Ingrese su correo..">
            </div>

            <div class="consulta">
                <label for="consulta"> Consulta:</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
            </div>

            <div class="enviarlimpiar">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>            
        </form>
    </main>

    <footer class="footer4">
        <p>Nuestras redes:</p>
        <div>
            <a class="imgefecto" target="_blank" href="https://www.facebook.com"><img src="../Imagenes/Logos/facebook.jpg" alt="facebook" width="40" height="40"></a>
            <a class="imgefecto" target="_blank" href="https://www.twitter.com"><img src="../Imagenes/Logos/twitter.jpg" alt="twitter" width="40" height="40"></a>
            <a class="imgefecto" target="_blank" href="https://www.instagram.com"><img src="../Imagenes/Logos/instragram.jpg" alt="instragram" width="40" height="40"></a>
        </div>
        <p>Derechos reservados - Todo Movil SA 2022</p>
    </footer>
    
    
</body>
</html>
